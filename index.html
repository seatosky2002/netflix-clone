<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <!-- 로고 -->
            <div class="logo">
                <span class="logo-text">NETFLIX</span>
            </div>
            
            <!-- 메뉴 -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">홈</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">시리즈</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">영화</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">게임</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">NEW!요즘 대세 콘텐츠</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">내가 찜한 리스트</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">언어별로 찾아보기</a>
                </li>
            </ul>
        </nav>
        
        <!-- 오른쪽 메뉴 -->
        <div class="nav-right">
            <!-- 검색 아이콘 -->
            <button class="search-btn" aria-label="검색">
                <i class="fas fa-search"></i>
            </button>
            
            <!-- 키즈 텍스트 -->
            <span class="kids-text">키즈</span>
            
            <!-- 알림 아이콘 -->
            <button class="notification-btn" aria-label="알림">
                <i class="fas fa-bell"></i>
            </button>
            
            <!-- 프로필 -->
            <div class="profile-container">
                <svg class="profile-img" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <!-- 프로필 변경 화살표 -->
                <i class="fas fa-chevron-down profile-arrow"></i>
            </div>
        </div>
    </header>
    
    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
        <!-- 히어로 섹션 -->
        <section class="hero">
            <div class="hero-background">
                <img src="images/hero_image.webp" alt="히어로 배경 이미지" class="hero-bg-image">
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-content">
                <div class="container">
                    <h1 class="hero-title">제목</h1>
                    <p class="hero-description">
                        설명
                    </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
