<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <!-- 로고 -->
            <div class="logo">
                <img src="" alt="Netflix" class="logo-img">
            </div>
            
            <!-- 메뉴 -->
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">홈</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">시리즈</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">영화</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">게임</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">NEW!요즘 대세 콘텐츠</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">내가 찜한 리스트</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">언어별로 찾아보기</a>
                </li>
            </ul>
        </nav>
        
        <!-- 오른쪽 메뉴 -->
        <div class="nav-right">
            <!-- 검색 아이콘 -->
            <button class="search-btn" aria-label="검색">
                <i class="fas fa-search"></i>
            </button>
            
            <!-- 키즈 텍스트 -->
            <span class="kids-text">키즈</span>
            
            <!-- 알림 아이콘 -->
            <button class="notification-btn" aria-label="알림">
                <i class="fas fa-bell"></i>
            </button>
            
            <!-- 프로필 -->
            <div class="profile-container">
                <img src="" alt="프로필" class="profile-img">
                <!-- 프로필 변경 화살표 -->
                <i class="fas fa-chevron-down profile-arrow"></i>
            </div>
        </div>
    </header>
    
    <!-- 메인 콘텐츠 영역 -->
    <main class="main-content">
    </main>
</body>
</html>
